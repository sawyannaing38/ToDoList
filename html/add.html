<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../css/add.css">
    <title>Add Item</title>
</head>
<body>
    <!-- Heading part -->
     <header class="header">
        <nav class="navigation">
            <ul>
                <li class="menu">
                    <span class="material-symbols-outlined">
                        menu
                    </span>
                </li>
                <li>
                    <a href="#">
                        <span class="material-symbols-outlined">
                            account_circle
                        </span>
                    </a>
                </li>
            </ul>
        </nav>
     </header>

     <!-- For Adding Item -->
     <main>
        <h2>Add Your Lists</h2>
        <div>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="Title" autocomplete="off" autofocus>
        </div>

        <div>
            <label for="dueDate">Due Date</label>
            <input type="date" name="dueDate" id="dueDate">
        </div>

        <div>
            <label for="importance">Importance</label>
            <select name="importance" id="importance">
                <option value="none" disabled selected>Choose Level</option>
                <option value="1">Important - 1</option>
                <option value="2">Important - 2</option>
                <option value="3">Important - 3</option>
            </select>
        </div>

        <div>
            <button class="addBtn">Add</button>
        </div>
        <div>
            <p class="warning"></p>
        </div>
     </main>

     <!-- For Menu Bar -->
     <div class="menu-bar">
        <div class="menu-close">
            <span class="material-symbols-outlined">
                menu
            </span>
        </div>
        <ul class="menu-lists">
            <li>
                <a href="#" id="home">
                    <span class="material-symbols-outlined">
                        home
                    </span>
                    <span>Home</span>
                </a>
            </li>
            <li>
                <a href="#" id="profile">
                    <span class="material-symbols-outlined">
                        account_circle
                    </span>
                    <span>Profile</span>
                </a>
            </li>
            <li>
                <a href="#" id="add-item" class="active">
                    <span class="material-symbols-outlined">
                        add_circle
                    </span>
                    <span>Add Item</span>
                </a>
            </li>
            <li>
                <a href="#" id="total">
                    <span class="material-symbols-outlined">
                        arrow_outward
                    </span>
                    <span>Total</span>
                </a>
            </li>
            <li>
                
                    <a href="#" id="success">
                        <span class="material-symbols-outlined">
                            check
                        </span>
                        <span>Success</span>
                    </a>
                
            </li>
            <li>
                <a href="#" id="progress">
                    <span class="material-symbols-outlined">
                        progress_activity
                    </span>
                    <span>In Progress</span>
                </a>
            </li>
            <li>
                <a href="" id="removed">
                    <span class="material-symbols-outlined">
                        delete
                    </span>
                    <span>Removed</span>
                </a>
            </li>
            <li>
                <a href="" id="important-3">
                    
                        <span class="material-symbols-outlined">
                            star
                        </span>
                   
                    <span>Important-3</span>
                </a>
            </li>
            <li>
                <a href="#" id="important-2">
                    
                        <span class="material-symbols-outlined">
                            star
                        </span>
                    
                    <span>Important-2</span>
                </a>
            </li>
            <li>
                <a href="#" id="important-1">
                    
                        <span class="material-symbols-outlined">
                            star
                        </span>
                    
                    <span>Important-1</span>
                </a>
            </li>
        </ul>
     </div>
     <script src="./../js/add.js" type="module"></script>
</body>
</html>
